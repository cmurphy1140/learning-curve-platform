version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "DATABASE_URL=file:./dev.db" >> .env
        - npx prisma generate
        - npx prisma db push --skip-generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*