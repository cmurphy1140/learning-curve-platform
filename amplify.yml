version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - npm --version
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Building Learning Curve Platform..."
        - NODE_OPTIONS='--max-old-space-size=8192' npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*